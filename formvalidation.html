<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    name:<input type="text" id="hi">
    <br>
    password:<input type="text" id="hlo">
    <br>
    <button onclick="validate()">submit</button>
</body>
<script>
    function validate(){
    
    if (document.getElementById('hi').value==""){
        alert('name must be filled')

    }
    var x=document.getElementById('hlo').value
    if(x.length==0 || x.length<6){
        alert('length should be 6 or >6')

    }
}
</script>
</html>
